name: Update README and Check Links

on:
  push:
    branches:
      - main  # or your default branch name
  pull_request:
    paths:
      - 'README.md'
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sundays at 00:00 UTC

jobs:
  update-readme:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    outputs:
      should_check_links: ${{ steps.check_count.outputs.should_check_links }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
      - id: check_count
        run: |
          PUSH_COUNT=$(git rev-list --count HEAD)
          COMMITS_UNTIL_NEXT=$((10 - (PUSH_COUNT % 10)))
          if [ $COMMITS_UNTIL_NEXT -eq 10 ]; then
            COMMITS_UNTIL_NEXT=0
          fi
          SHOULD_CHECK_LINKS=$((COMMITS_UNTIL_NEXT == 0))
          echo "Commits until next check: $COMMITS_UNTIL_NEXT"
          echo "should_check_links=$SHOULD_CHECK_LINKS" >> $GITHUB_OUTPUT
          if grep -q "Commits until next check:" README.md; then
            sed -i 's/Commits until next check: .*/Commits until next check: '"$COMMITS_UNTIL_NEXT"'/' README.md
          else
            echo "Commits until next check: $COMMITS_UNTIL_NEXT" >> README.md
          fi
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update commits until next check in README [skip ci]" && git push)

  check-links:
    needs: update-readme
    if: |
      github.actor != 'github-actions[bot]' &&
      (github.event_name == 'schedule' ||
       github.event_name == 'pull_request' ||
       (github.event_name == 'push' && needs.update-readme.outputs.should_check_links == 'true'))
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}
    - name: Markdown Link Check
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        config-file: '.github/workflows/mlc_config.json'
        file-path: './README.md'
    - name: Update README with check date
      if: success()
      run: |
        LAST_CHECKED=$(date +'%Y-%m-%d')
        if grep -q "Last checked on:" README.md; then
          sed -i 's/Last checked on: .*/Last checked on: '"$LAST_CHECKED"'/' README.md
        else
          echo "Last checked on: $LAST_CHECKED" >> README.md
        fi
    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update link check date in README [skip ci]" && git push)
