name: Check Links 

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'README.md'
  schedule:
    - cron: '0 0 * * 0'

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Check links with lychee
        id: lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress './README.md'
          output: ./lychee-out.md
          format: markdown
          fail: false
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Create Issue From File
        if: ${{ steps.lychee.outputs.exit_code != 0 }}
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Link Checker Report
          content-filepath: ./lychee-out.md
          labels: report, automated issue
          token: ${{ secrets.PAT }}

      - name: Update README after successful link check
        if: ${{ steps.lychee.outputs.exit_code == 0 }}
        run: |
          sed -i '/Last checked on:/d' README.md
          echo -e "\nLast checked on: $(date +'%Y-%m-%d')" >> README.md
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update link check date in README [skip ci]" && git push)

      - name: Push changes
        if: ${{ steps.lychee.outputs.exit_code == 0 }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAT }}
          branch: ${{ github.ref }}